[buildout]
extensions =
    mr.developer

parts = mkdir
    openerp
    travis-sphinx
    robotframework

versions = versions
sources = sources
auto-checkout = *

[sources]
anybox.recipe.odoo = git https://github.com/leorochael/anybox.recipe.odoo.git branch=leorochael-drop-pychart
robot = git https://github.com/brain-tec/odoo-robot-framework.git egg=false full-path=robot rev=master

[mkdir]
recipe = z3c.recipe.mkdir
paths =
    specific-parts/specific-addons
    robot

[openerp]
recipe = anybox.recipe.odoo:server
version = git https://github.com/odoo/odoo.git odoo 9.0 depth=1
with_devtools = True
addons =
    local specific-parts/specific-addons

[versions]
pyparsing = 2.1.10

[travis-sphinx]
recipe = zc.recipe.egg
eggs =
    sphinx
    sphinx_bootstrap_theme
    travis-sphinx
scripts =
    travis-sphinx=travis-sphinx

[robotframework]
recipe = zc.recipe.egg
eggs =
  robotframework
  robotframework-selenium2library
  robotframework-databaselibrary

entry-points =
    robotframework=robot:run_cli
    libdoc=robot.libdoc:libdoc_cli