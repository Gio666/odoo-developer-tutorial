[buildout]
extensions =
    mr.developer
parts = openerp
versions = versions
sources = sources
auto-checkout = *

[sources]
anybox.recipe.odoo = git https://github.com/leorochael/anybox.recipe.odoo.git branch=leorochael-drop-pychart

[openerp]
